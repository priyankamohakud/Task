<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aerospace Portal</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure style1.css is properly linked -->
</head>
<body>
    <h1>User Login</h1>
    <form action="login.php" method="POST"> <!-- Replace 'login.php' with your backend script -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>with your email and password</p>
        </div>
        <div class="mainContainer">
            <label for="email">Enter Email</label> <!-- Updated label for consistency -->
            <input type="email" placeholder="Email" name="email" id="email" required>
            <br><br>
            <label for="password">Enter Password</label> <!-- Updated label for consistency -->
            <input type="password" placeholder="Password" name="password" id="password" required>
            <br><br>
            <button type="submit">Login</button>

            <p class="register">Not a member? <a href="signup.html">Register here!</a></p> <!-- Updated link to signup page -->
        </div>
    </form>
</body>
</html>
